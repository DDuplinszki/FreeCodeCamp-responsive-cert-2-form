<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 id="title">placeholder</h1>
            <p id="description">placeholder</p>

            <form id="survey-form" action="">
                <label id="name-label" for="name">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your username" required>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label id="number-label" for="age">Age (optional)</label>
                <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age (optional)">
                <label for="dropdown">Choose your platform</label>
                <select name="dropdown" id="dropdown">
                    <option value="PS5">PlayStation 5</option>
                    <option value="Windows">Windows</option>
                </select>
                <legend>Would you recommend Bloodhunt to your friends?</legend>
                <label for="definitely">Definitely</label>
                <input type="radio" id="definitely" name="recommendation" value="definitely" checked>
                <label for="maybe">Maybe</label>
                <input type="radio" id="maybe" name="recommendation" value="maybe">
                <label for="not-sure">Not sure</label>
                <input type="radio" id="not-sure" name="recommendation" value="not-sure">
                <legend>What problems have you encountered so far?</legend>
                <label for="nothing">Nothing</label>
                <input type="checkbox" id="nothing" name="issues" value="nothing">
                <label for="crash">Game crashed</label>
                <input type="checkbox" id="crash" name="issues" value="crash">
                <label for="performance">Low performance (e.g. low FPS)</label>
                <input type="checkbox" id="performance" name="issues" value="performance">
                <label for="gameplay-bug">Bugs during gameplay</label>
                <input type="checkbox" id="gameplay-bug" name="issues" value="gameplay-bug">
                <label for="graphical">Graphical issue (e.g. missing textures)</label>
                <input type="checkbox" id="graphical" name="issues" value="graphical">
                <label for="network">Network issue (lag, disconnects)</label>
                <input type="checkbox" id="network" name="issues" value="network">
                <label for="comment">Do you have any additional feedback?</label>
                <textarea id="story" name="story" rows="5" cols="33" placeholder="Write here your thoughts and experiences..."></textarea>
                <button id="submit" type="submit">Submit!</button>
            </form>

        </main>

        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
